<div class="container">
    <mat-card class="custom-card">
        <div class="card-header">
            <h2>Seletor de Cidade</h2>
        </div>
        <div class="card-content">
            <label for="cidade">Escolha uma cidade:</label>
            <select id="cidade" [(ngModel)]="selectedCity" (ngModelChange)="buscarClima()">
                <option *ngFor="let city of cities" [value]="city.nome">
                    {{ city.nome }}, {{ city.estado }}
                </option>
            </select>
            <button mat-raised-button color="primary" (click)="buscarClima()">Buscar Clima</button>
        </div>
    </mat-card>
</div>
